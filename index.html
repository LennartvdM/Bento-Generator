<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elastic Bento Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container"></div>
  <div class="overlay">
    <div class="panel">
      <div>
        <h1>Elastic Bento Grid</h1>
        <p>Constraint solver with smooth lerp animation</p>
      </div>
      <div class="metrics" id="metrics"></div>
      <button id="regen">Regenerate</button>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label for="gridScale" style="font-size: 12px; opacity: 0.9;">Scale:</label>
        <input type="range" id="gridScale" min="0.5" max="2" step="0.1" value="1" style="width: 100px;">
        <span id="gridScaleValue" style="font-size: 12px; opacity: 0.9; min-width: 30px;">1.0</span>
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label for="gap" style="font-size: 12px; opacity: 0.9;">Gap:</label>
        <input type="range" id="gap" min="0" max="24" step="0.5" value="8" style="width: 100px;">
        <span id="gapValue" style="font-size: 12px; opacity: 0.9; min-width: 30px;">8</span>
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label for="hoverScale" style="font-size: 12px; opacity: 0.9;">Hover:</label>
        <input type="range" id="hoverScale" min="1" max="1.3" step="0.01" value="1.08" style="width: 100px;">
        <span id="hoverScaleValue" style="font-size: 12px; opacity: 0.9; min-width: 40px;">1.08x</span>
      </div>
    </div>
    <div class="badge">Hover over shapes to see constraint solver in action</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
