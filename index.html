<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Bento Field</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/konva@9.3.0/konva.min.js"></script>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="container"></div>
  <div class="overlay">
    <div class="panel">
      <div>
        <h1>Elastic Bento Grid</h1>
        <p>Semi-relative sizing with elastic density. Cards scale and multiply as space increases.</p>
      </div>
      <div class="metrics" id="metrics"></div>
      <button id="regen">Regenerate</button>
      <button id="toggleCards">Hide Cards</button>
      <button id="toggleDotGrid">Show Dot Grid</button>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label for="dotGridScale" style="font-size: 12px; opacity: 0.9;">Grid Scale:</label>
        <input type="range" id="dotGridScale" min="0.5" max="5" step="0.1" value="1" style="width: 100px;">
        <span id="dotGridScaleValue" style="font-size: 12px; opacity: 0.9; min-width: 30px;">1.0</span>
      </div>
    </div>
    <div class="badge">Elastic density · Semi-relative sizing · Clipped grid · Press 'D' for debug</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
