<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge-Based Bento Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container"></div>
  <div class="overlay">
    <div class="panel">
      <div class="panel-header">
        <h1>Edge-Based Bento Grid</h1>
        <div class="header-buttons">
          <button id="populate">Populate</button>
          <button id="regen">Regenerate</button>
          <button id="preview">Preview</button>
          <button id="export">Export HTML</button>
        </div>
      </div>

      <div class="controls-grid">
        <!-- Row 1: Grid controls -->
        <div class="control-group">
          <label for="subdivisions">Depth</label>
          <input type="range" id="subdivisions" min="3" max="7" step="1" value="5">
          <span id="subdivisionsValue">5</span>
        </div>

        <div class="control-group">
          <label for="gap">Gap</label>
          <input type="range" id="gap" min="0" max="24" step="1" value="8">
          <span id="gapValue">8</span>
        </div>

        <div class="control-group">
          <label for="hoverScale">Expand</label>
          <input type="range" id="hoverScale" min="1" max="2" step="0.05" value="1.4">
          <span id="hoverScaleValue">1.4x</span>
        </div>

        <!-- Row 2: Physics controls -->
        <div class="control-group">
          <label for="incompress">Resist</label>
          <input type="range" id="incompress" min="0" max="1" step="0.05" value="0.7">
          <span id="incompressValue">0.70</span>
        </div>

        <div class="control-group">
          <label for="minSize">Min Size</label>
          <input type="range" id="minSize" min="0.2" max="0.8" step="0.05" value="0.5">
          <span id="minSizeValue">50%</span>
        </div>

        <div class="control-group">
          <label for="bleed">Bleed</label>
          <input type="range" id="bleed" min="0" max="100" step="5" value="50">
          <span id="bleedValue">50px</span>
        </div>

        <!-- Row 3: Animation controls -->
        <div class="control-group">
          <label for="scaleSpeed">Scale Spd</label>
          <input type="range" id="scaleSpeed" min="0.01" max="0.25" step="0.01" value="0.15">
          <span id="scaleSpeedValue">0.15</span>
        </div>

        <div class="control-group">
          <label for="ripple">Ripple</label>
          <input type="range" id="ripple" min="0.02" max="0.3" step="0.02" value="0.10">
          <span id="rippleValue">0.10</span>
        </div>

        <div class="control-group">
          <label for="overshoot">Overshoot</label>
          <input type="range" id="overshoot" min="0" max="0.5" step="0.05" value="0.15">
          <span id="overshootValue">0.15</span>
        </div>

        <!-- Row 4: Shape behavior -->
        <div class="control-group">
          <label for="fillRatio">Fill Ratio</label>
          <input type="range" id="fillRatio" min="0" max="2" step="0.1" value="0">
          <span id="fillRatioValue">0</span>
        </div>

        <div class="control-group">
          <label for="diagonals">Diagonals</label>
          <input type="range" id="diagonals" min="0" max="20" step="1" value="0">
          <span id="diagonalsValue">0</span>
        </div>

        <div class="control-group">
          <label for="imageZoomSpeed">Img Zoom Spd</label>
          <input type="range" id="imageZoomSpeed" min="0.01" max="0.25" step="0.01" value="0.15">
          <span id="imageZoomSpeedValue">0.15</span>
        </div>

        <!-- Row 5: Image controls -->
        <div class="control-group">
          <label for="imageZoom">Image Zoom</label>
          <input type="range" id="imageZoom" min="1.0" max="3.0" step="0.1" value="2.0">
          <span id="imageZoomValue">2.0x</span>
        </div>
      </div>

      <div class="metrics" id="metrics"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
